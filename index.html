<html>
	<head>
		<meta charset="utf-8">
		<title>JM Test Zone</title>
		<script src="phonegap.js"></script>
		<script src="cordova.js"></script>
		<style>
			body{
				margin:0px;
				text-align:center;
				font-size:20px;
				font-family:verdana;
			}
			.border{
				outline:1px solid black;
				width:90%;
				padding:10px;
				-moz-user-select: -moz-none;
				-khtml-user-select: none;
				-webkit-user-select: none;
				-o-user-select: none;
				user-select: none;
				margin: 0 auto;
				margin-top:20px;
			}
			.border:hover{
				color:white;
				background-color:black;
				cursor:pointer;
			}
		</style>
	</head>
	<body>
		<br>
		<h1>JM Test Zone</h1><br>
		<div onclick="surf(1)" class="border">Google Link Test</div><br>
		<div onclick="surf(2)" class="border">Javascript LocalStorageDB</div>
	</body>
	<script>
		function surf(x){
			switch(x){
				case 1:
					location.href = "http://www.google.com";
				break;
				
				case 2:
					location.href = "Database.html";
				break;
			}
		}
	</script>
</html>
